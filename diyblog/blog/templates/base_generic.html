<html>
    <head>
        {% block title%}<title>DjangoBlogs</title>{% endblock%}
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        </head>

        <body>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container">
                          <a class="navbar-brand" href="{% url 'homepage' %}">DjangoBlogs</a>
                          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="mainMenu">
                                    {% if user.is_authenticated %}
                                    <ul class="navbar-nav ml-auto">
                                      <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          {{ user.username }}
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                          <a class="dropdown-item" href="#">My account</a>
                                          <a class="dropdown-item" href="{% url 'password_reset' %}">Change password</a>
                                          <div class="dropdown-divider"></div>
                                          <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                                        </div>
                                      </li>
                                    </ul>
                                  {% else %}
                                    <form class="form-inline ml-auto">
                                      <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-outline-secondary">Log in</a>
                                      <a href="{% url 'signup' %}?next={{request.path}}" class="btn btn-primary ml-2">Sign up</a>
                                    </form>
                                  {% endif %}
                              </div>
                        </div>
                </nav>
            <div class="container">
              <div class="col-sm-4">
                <div class="sidenav"></div>
              </div>
              <div class="col-sm-8">
                {% block content %}

                {% endblock %}
              </div>
            </div>
            <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>   
        </body>

</html>
