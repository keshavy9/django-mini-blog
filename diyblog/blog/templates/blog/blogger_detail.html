{% extends 'base_generic.html' %}
{% block content %}

   
                <h7><strong>Blogger: </strong>  {{blogger.name}}</h7><br>
                <h7><strong>Bio: </strong>  {{blogger.bio}}</h7><br>
                
                <h7><strong>Blogs List</strong></h7><br>
                <ul>
                    {% for blog in blogger.blog_set.all %}
                    <li><a href = "{% url 'blog-detail' blog.pk %}">{{blog.title}}</a> ({{blog.date}})</li>
                    {% endfor %}
                </ul>
{% endblock %}
