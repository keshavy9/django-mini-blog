{% extends 'base_generic.html' %}
{% block content %}

    <h3>All Bloggers</h3>
        {% if blogger_list %}
        <ul>
            {%for blogger in blogger_list %}
                <li><a href="{% url 'blogger-detail' blogger.pk %}">{{blogger.name}} </a> 
                   
                </li>
            {% endfor%}
        </ul>
            
        {% endif %}
{% endblock %}
